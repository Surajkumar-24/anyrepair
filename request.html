<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Laptop Repair | AnyRepair</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="navbar">
    <div class="logo">Any<span>Repair</span>.in</div>

    <div class="hamburger" id="hamburger">&#9776;</div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="corporate.html">For Corporate Tie-Ups</a>
    </nav>
  </div>
</header>

<section class="section">
  <h2>Request a Laptop Repair</h2>

  <div class="form-container">

    <!-- SUCCESS MESSAGE (HIDDEN INITIALLY) -->
    <div id="successMessage" style="display:none;">
      <h3>Request Submitted ✅</h3>
      <p>
        Thank you for contacting AnyRepair.<br>
        Our team will call you shortly to schedule your doorstep diagnosis.
      </p>

      <a
        id="whatsappLink"
        class="btn"
        style="margin-top:20px; display:inline-block;"
        target="_blank">
        Chat with us on WhatsApp
      </a>
    </div>

    <!-- ENQUIRY FORM -->
    <form id="serviceForm">

      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>Phone Number</label>
      <input
        type="tel"
        name="phone"
        required
        inputmode="numeric"
        pattern="[0-9]{10}"
        maxlength="10"
        placeholder="10-digit mobile number"
        title="Enter exactly 10 digits"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')">

      <label>Location</label>
      <input type="text" name="location" required>

      <label>Laptop Issue</label>
      <textarea name="issue" rows="4" required></textarea>

      <button type="submit" class="btn" id="submitBtn">
        Submit Request
      </button>

    </form>

  </div>
</section>

<footer>
  © 2025 AnyRepair.in — Doorstep Laptop Repair in Pune
</footer>

<!-- HAMBURGER MENU JS -->
<script>
  document.getElementById("hamburger").addEventListener("click", function () {
    document.getElementById("navLinks").classList.toggle("active");
  });
</script>

<!-- FORM + GOOGLE SHEETS + WHATSAPP -->
<script>
console.log("Form script loaded");

const form = document.getElementById("serviceForm");
const successMsg = document.getElementById("successMessage");
const submitBtn = document.getElementById("submitBtn");
const whatsappLink = document.getElementById("whatsappLink");

if (!form || !successMsg || !submitBtn || !whatsappLink) {
  console.error("One or more required elements missing");
}

form.addEventListener("submit", function (e) {
  e.preventDefault();
  console.log("Submit handler fired");

  submitBtn.innerText = "Submitting...";
  submitBtn.disabled = true;

  const name = form.name.value;
  const phone = form.phone.value;
  const location = form.location.value;
  const issue = form.issue.value;

  // ✅ IMMEDIATE UI RESPONSE
  form.style.display = "none";
  successMsg.style.display = "block";

  // ✅ BUILD WHATSAPP URL
  const whatsappText =
    `New Laptop Repair Enquiry\n\n` +
    `Name: ${name}\n` +
    `Phone: ${phone}\n` +
    `Location: ${location}\n` +
    `Issue: ${issue}`;

  const waURL =
    "https://wa.me/918888298955?text=" +
    encodeURIComponent(whatsappText);

  whatsappLink.href = waURL;
  console.log("WhatsApp URL:", waURL);

  // ✅ OPEN WHATSAPP AUTOMATICALLY
  window.open(waURL, "_blank");

  // ✅ BACKGROUND GOOGLE SHEETS SUBMISSION
  fetch("https://script.google.com/macros/s/AKfycbwrPx63q2eaun_DTAuKeld8gnJ7ngG1esHLypcPQm6V6rWBDGAd7w7iOXDOS_CWTSst/exec", {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      name,
      phone,
      location,
      issue
    })
  }).catch(() => {
    console.warn("Background submission failed");
  });
});
</script>


</body>
</html>
