<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Laptop Repair | AnyRepair</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="navbar">
    <div class="logo">Any<span>Repair</span>.in</div>

    <div class="hamburger" id="hamburger">&#9776;</div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="corporate.html">For Corporate Tie-Ups</a>
    </nav>
  </div>
</header>

<section class="section">
  <h2>Request a Laptop Repair</h2>

 <div class="form-container">

  <div id="successMessage" style="display:none;">
    <h3>Request Submitted ✅</h3>
    <p>
      Thank you for contacting AnyRepair.  
      Our team will call you shortly to schedule your doorstep diagnosis.
    </p>
  </div>

  <form id="serviceForm">
    ...
  </form>

</div>

</section>

<footer>
  © 2025 AnyRepair.in — Doorstep Laptop Repair in Pune
</footer>

<!-- Hamburger JS -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.addEventListener("click", function () {
      navLinks.classList.toggle("active");
    });
  });
</script>

<script>
  document.getElementById("serviceForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = {
      name: this.querySelector('input[placeholder="Enter your full name"]').value,
      phone: this.querySelector('input[placeholder="10-digit mobile number"]').value,
      location: this.querySelector('input[placeholder="Eg. Wakad, Baner, Hinjewadi"]').value,
      issue: this.querySelector('textarea').value
    };

    fetch("https://script.google.com/macros/s/AKfycbwqEg3VMqIA_BEyMsw-dFuU3AaKRZed6ygXaZj2j5Cf503GYBwPfMBYGaGOVlrAUCXB/exec", {
      method: "POST",
      body: JSON.stringify(formData)
    })
    .then(() => {
  document.getElementById("serviceForm").style.display = "none";
  document.getElementById("successMessage").style.display = "block";
})

    .catch(() => {
      alert("Something went wrong. Please try again.");
    });
  });
</script>

  
</body>
</html>
