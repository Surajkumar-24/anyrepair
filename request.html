<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>

<body>

<header>
  <div class="navbar">
    <div class="logo">Any<span>Repair</span>.in</div>

    <div class="hamburger" id="hamburger">&#9776;</div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="corporate.html">For Corporate Tie-Ups</a>
    </nav>
  </div>
</header>

<section class="section">
  <h2>Request a Laptop Repair</h2>

<div class="form-container">

  <!-- SUCCESS MESSAGE (HIDDEN INITIALLY) -->
  <div id="successMessage" style="display: none;">
  <h3>Request Submitted âœ…</h3>
  <p>
    Thank you for contacting AnyRepair.<br>
    Our team will call you shortly to schedule your doorstep diagnosis.
  </p>

  <a 
    id="whatsappLink"
    class="btn"
    style="margin-top:20px; display:inline-block;"
    target="_blank">
    Chat with us on WhatsApp
  </a>
</div>

  <!-- FORM -->
  <form id="serviceForm">

    <label>Your Name</label>
    <input type="text" name="name" required>

    <label>Phone Number</label>
    <input 
      type="tel"
      name="phone"
      required
      inputmode="numeric"
      pattern="[0-9]{10}"
      maxlength="10"
      placeholder="10-digit mobile number"
      oninput="this.value = this.value.replace(/[^0-9]/g, '')">

    <label>Location</label>
    <input type="text" name="location" required>

    <label>Laptop Issue</label>
    <textarea name="issue" rows="4" required></textarea>

    <button type="submit" class="btn" id="submitBtn">
      Submit Request
    </button>

  </form>

</div>


  <form id="serviceForm">
    ...
  </form>

</div>

</section>

<footer>

</footer>

<!-- Hamburger JS -->
<script>
  form.addEventListener("submit", function (e) {
  e.preventDefault();

  submitBtn.innerText = "Submitting...";
  submitBtn.disabled = true;

  const name = form.name.value;
  const phone = form.phone.value;
  const location = form.location.value;
  const issue = form.issue.value;

  // ðŸ”¥ BUILD WHATSAPP MESSAGE
  const whatsappMessage = 
    `New Laptop Repair Enquiry\n\n` +
    `Name: ${name}\n` +
    `Phone: ${phone}\n` +
    `Location: ${location}\n` +
    `Issue: ${issue}`;

  const whatsappURL = 
    `https://wa.me/918888298955?text=${encodeURIComponent(whatsappMessage)}`;

  // ðŸ”¥ UPDATE WHATSAPP LINK
  document.getElementById("whatsappLink").href = whatsappURL;

  // ðŸ”¥ IMMEDIATE UI FEEDBACK
  form.style.display = "none";
  successMsg.style.display = "block";

  // ðŸ”¥ BACKGROUND SUBMISSION TO SHEET
  fetch("https://script.google.com/macros/s/AKfycbwri7Jhi2sFTyaAPKinO-dXVLke-T20NwdQ7NT8G80KpK42SJh6Fnm5aTDjpR3hiOat/exec", {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      name,
      phone,
      location,
      issue
    })
  }).catch(() => {});
});

</script>

  
</body>
</html>
