<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Laptop Repair | AnyRepair</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="navbar">
    <div class="logo">Any<span>Repair</span>.in</div>

    <div class="hamburger" id="hamburger">&#9776;</div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="corporate.html">For Corporate Tie-Ups</a>
    </nav>
  </div>
</header>

<section class="section">
  <h2>Request a Laptop Repair</h2>

<div class="form-container">

  <!-- SUCCESS MESSAGE (HIDDEN INITIALLY) -->
  <div id="successMessage" style="display: none;">
    <h3>Request Submitted âœ…</h3>
    <p>
      Thank you for contacting AnyRepair.<br>
      Our team will call you shortly to schedule your doorstep diagnosis.
    </p>
  </div>

  <!-- FORM -->
  <form id="serviceForm">

    <label>Your Name</label>
    <input type="text" name="name" required>

    <label>Phone Number</label>
    <input 
      type="tel"
      name="phone"
      required
      inputmode="numeric"
      pattern="[0-9]{10}"
      maxlength="10"
      placeholder="10-digit mobile number"
      oninput="this.value = this.value.replace(/[^0-9]/g, '')">

    <label>Location</label>
    <input type="text" name="location" required>

    <label>Laptop Issue</label>
    <textarea name="issue" rows="4" required></textarea>

    <button type="submit" class="btn" id="submitBtn">
      Submit Request
    </button>

  </form>

</div>


  <form id="serviceForm">
    ...
  </form>

</div>

</section>

<footer>
  Â© 2025 AnyRepair.in â€” Doorstep Laptop Repair in Pune
</footer>

<!-- Hamburger JS -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.addEventListener("click", function () {
      navLinks.classList.toggle("active");
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("serviceForm");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // ðŸ”¥ INSTANT FEEDBACK
      submitBtn.innerText = "Submitting...";
      submitBtn.disabled = true;

      const formData = {
        name: form.name.value,
        phone: form.phone.value,
        location: form.location.value,
        issue: form.issue.value
      };

      fetch("https://script.google.com/macros/s/AKfycbwtQK7TzVmBUSnE2r-LRKwYoMxHiAlQ3t55mkYThyAstsSnsQSAYpW9x0_KBZSZVG8F/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(formData)
      })
      .then(() => {
  setTimeout(() => {
    form.style.display = "none";
    document.getElementById("successMessage").style.display = "block";
  }, 400); // intentional delay for smoothness
});

      .catch(() => {
        submitBtn.innerText = "Submit Request";
        submitBtn.disabled = false;
        alert("Something went wrong. Please try again.");
      });
    });
  });
</script>


  
</body>
</html>
