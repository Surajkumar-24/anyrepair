<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Laptop Repair | AnyRepair</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="navbar">
    <div class="logo">Any<span>Repair</span>.in</div>

    <div class="hamburger" id="hamburger">&#9776;</div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="corporate.html">For Corporate Tie-Ups</a>
    </nav>
  </div>
</header>

<section class="section">
  <h2>Request a Laptop Repair</h2>

  <div class="form-container">

    <!-- SUCCESS MESSAGE -->
    <div id="successMessage" style="display:none;">
      <h3>Request Submitted ✅</h3>
      <p>
        Thank you for contacting AnyRepair.<br>
        Our team will call you shortly to schedule your doorstep diagnosis.
      </p>
    </div>

    <!-- ENQUIRY FORM -->
    <form id="serviceForm">

      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>Phone Number</label>
      <input
        type="tel"
        name="phone"
        required
        inputmode="numeric"
        pattern="[0-9]{10}"
        maxlength="10"
        placeholder="10-digit mobile number"
        title="Enter exactly 10 digits"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')">

      <label>Location</label>
      <input type="text" name="location" required>

      <label>Laptop Issue</label>
      <textarea name="issue" rows="4" required></textarea>

      <button type="submit" class="btn" id="submitBtn">
        Submit Request
      </button>

    </form>

  </div>
</section>

<footer>
  © 2025 AnyRepair.in — Doorstep Laptop Repair in Pune
</footer>

<!-- HAMBURGER MENU SCRIPT -->
<script>
  document.getElementById("hamburger").addEventListener("click", function () {
    document.getElementById("navLinks").classList.toggle("active");
  });
</script>

<!-- FORM SUBMISSION SCRIPT -->
<script>
  const form = document.getElementById("serviceForm");
  const successMsg = document.getElementById("successMessage");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    submitBtn.innerText = "Submitting...";
    submitBtn.disabled = true;

    const name = form.name.value;
    const phone = form.phone.value;
    const location = form.location.value;
    const issue = form.issue.value;

    // ✅ Instant UI feedback
    form.style.display = "none";
    successMsg.style.display = "block";

    // ✅ Background submission to Google Sheets
    fetch("https://script.google.com/macros/s/AKfycbzHTguc9RCX2G1BLtZBH9DKSJJ-ak6Q1-XreNhOQg1dNsSBsAk9oGml8zvoKLFYMMTW/exec", {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify({
        name,
        phone,
        location,
        issue
      })
    }).catch(() => {
      console.warn("Submission failed");
    });
  });
</script>

</body>
</html>
