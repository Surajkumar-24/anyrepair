<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Laptop Repair | AnyRepair</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="navbar">
    <div class="logo">Any<span>Repair</span>.in</div>

    <div class="hamburger" id="hamburger">&#9776;</div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="corporate.html">For Corporate Tie-Ups</a>
    </nav>
  </div>
</header>

<section class="section">
  <h2>Request a Laptop Repair</h2>

  <div class="form-container">
    <form id="serviceForm">

      <label>Your Name</label>
      <input type="text" placeholder="Enter your full name" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="10-digit mobile number" required>

      <label>Location (Area in Pune)</label>
      <input type="text" placeholder="Eg. Wakad, Baner, Hinjewadi" required>

      <label>Laptop Issue</label>
      <textarea placeholder="Briefly describe the issue" rows="4" required></textarea>

      <button type="submit" class="btn">Submit Request</button>
    </form>
  </div>
</section>

<footer>
  © 2025 AnyRepair.in — Doorstep Laptop Repair in Pune
</footer>

<!-- Hamburger JS -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.addEventListener("click", function () {
      navLinks.classList.toggle("active");
    });
  });
</script>

<script>
  document.getElementById("serviceForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = {
      name: this.querySelector('input[placeholder="Enter your full name"]').value,
      phone: this.querySelector('input[placeholder="10-digit mobile number"]').value,
      location: this.querySelector('input[placeholder="Eg. Wakad, Baner, Hinjewadi"]').value,
      issue: this.querySelector('textarea').value
    };

    fetch("https://script.google.com/macros/s/AKfycbwqEg3VMqIA_BEyMsw-dFuU3AaKRZed6ygXaZj2j5Cf503GYBwPfMBYGaGOVlrAUCXB/exec", {
      method: "POST",
      body: JSON.stringify(formData)
    })
    .then(() => {
      alert("Your request has been submitted. We’ll contact you shortly.");
      this.reset();
    })
    .catch(() => {
      alert("Something went wrong. Please try again.");
    });
  });
</script>

  
</body>
</html>
